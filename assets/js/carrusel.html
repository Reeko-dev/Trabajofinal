<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Im√°genes</title>
    <style>
        .carrusel {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }
        .imagenes {
            display: flex;
            transition: transform 0.5s ease;
        }
        .imagen {
            min-width: 100%;
            box-sizing: border-box;
        }
        .botones {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .boton {
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="carrusel">
    <div class="imagenes">
        <img class="imagen" src="imagen1.jpg" alt="Imagen 1">
        <img class="imagen" src="imagen2.jpg" alt="Imagen 2">
        <img class="imagen" src="imagen3.jpg" alt="Imagen 3">
    </div>
    <div class="botones">
        <button class="boton" onclick="prevSlide()">&#10094;</button>
        <button class="boton" onclick="nextSlide()">&#10095;</button>
    </div>
</div>

<script>
    let index = 0;

    function showSlide() {
        const slides = document.querySelector('.imagenes');
        const totalSlides = document.querySelectorAll('.imagen').length;
        if (index >= totalSlides) {
            index = 0;
        } else if (index < 0) {
            index = totalSlides - 1;
        }
        slides.style.transform = 'translateX(' + (-index * 100) + '%)';
    }

    function nextSlide() {
        index++;
        showSlide();
    }

    function prevSlide() {
        index--;
        showSlide();
    }
</script>

</body>
</html>
